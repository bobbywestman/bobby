<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blobs</title>
    <meta name="author" content="Bobby Westman">
    <meta name="description" content="Bobby's website">
    <link rel="shortcut icon" href="/images/favicon.ico?" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

    <!--todo: remove unused imports-->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,100i,300,300i,400,400i,500,500i,700,700i,800,800i,900,900i|Alegreya+Sans:100,100i,300,300i,400,400i,500,500i,700,700i,800,800i,900,900i" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100|Alegreya+Sans:300" rel="stylesheet">
</head>
<body>
    <div id="bg" class="bg"></div>

    <div class="titleScreen">
        <div id="title" class="title">
            bobby westman
        </div>
        <img src="images/bow.png" id="bow" class="bow">
    </div>

    <div class="projects" id="projects">
        <div id="projectsTitle" class="projectsTitle">
            Projects
        </div>
        <div id="projectsSubTitle" class="projectsSubTitle">
            Just a few of my favorite projects
        </div>
        <div class="projectsGrid" id="projectsGrid">
            <!-- project tiles will go here -->
        </div>

        <div class="focusedProject" id="focusedProject">
            <div class="focusedProjectGrid" id="focusedProjectGrid">
                <div class="emptySpace"></div>
                <!-- focused project tile will go here, centered between empty spaces -->
                <div class="emptySpace" id="focusedProjectInsert"></div>
            </div>
            
            <div class="focusedProjectDetails">
                <div class="name">
                    <a target="_blank" rel="noopener noreferrer" id="focusedProjectNameLink"></a>
                </div>
                <div class="description" id="focusedProjectDescription"></div>
                <div class="tools" id="focusedProjectTools"></div>
            </div>
        </div>
    </div>

    <div class="about">
        <div id="about" class="about">

        </div>
    </div>

    <div class="contact">
        <img src="images/arrow.png" id="arrow2" class="arrow2">

        <div class="contactInfo">
            <div class="contactTitle">
                Contact
            </div>
            <div class="contactEmail">
                bobby@bobbywestman.com
            </div>
        </div>

        <img src="images/arrows.png" id="arrows" class="arrows">
    </div>

    <script src="main.js"></script>
</body>
</html>
