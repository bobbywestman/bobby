<html>
<head>

	<meta property="og:title" content="Blobs">
	<meta property="og:url" content="https://bobbywestman.com">

    <!-- metadata -->
    <meta charset="UTF-8">
    <title>Blobs</title>
    <meta name="author" content="Bobby Westman">
    <meta name="description" content="Bobby's Westman's Website">
    <link rel="shortcut icon" href="/images/favicon.ico?" type="image/x-icon" />

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- styles -->
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,100i,300,300i|Alegreya+Sans:100,100i,300,300i" rel="stylesheet">

    <!-- Android -->
    <meta name="theme-color" content="#46545E">

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#46545E">
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div id="bg" class="bg"></div>

    <div class="titleScreen">
        <div id="title" class="title">
            bobby westman
        </div>
        <img src="images/bow.png" id="bow" class="bow">
    </div>

    <div id="about" class="about">
        <div id="aboutTitle" class="aboutTitle">
            About
        </div>
        <div id="aboutSubTitle" class="aboutSubTitle">
            Just a little bit about me
        </div>
        <div id="aboutContent" class="aboutContent">
            <div class="aboutContentItem">
                I grew up in Egypt.<br>
            </div>
            <div class="aboutContentItem">
                I've made it to 16 states & 14 countries.<br>

                <!--BHUTAN, CANADA, EGYPT, ENGLAND, INDIA, ISRAEL, ITALY, JORDAN, MEXICO, ROMANIA, SPAIN, SWITZERLAND, UAE, USA-->

                <!--ARIZONA, ARKANSAS, CALIFORNIA, COLORADO, FLORIDA, ILLINOIS, LOUISIANA, NEVADA, NEW JERSEY, NEW MEXICO, NEW YORK, NORTH CAROLINA, OHIO, OKLAHOMA, PENNSYLVANIA, TEXAS-->
            </div>
            <div class="aboutContentItem">
                I'm on my 3rd Corvette.<br>
            </div>
            <div class="aboutContentItem">
                I play League of Legends and Apex Legends.<br>
            </div>
            <div class="aboutContentItem">
                My favorite artist is Illenium.<br>
            </div>
            <div class="aboutContentItem">
                I like to code.<br>
            </div>
        </div>
        
        <div class="arrowContainer">
            <img src="images/arrow.png" id="projectsArrow" class="arrow">
        </div>
    </div>

    <div class="projects" id="projects">
        <div id="projectsTitle" class="projectsTitle">
            Projects
        </div>
        <div id="projectsSubTitle" class="projectsSubTitle">
            Just a few of my favorite projects
        </div>
        <div class="projectsGrid" id="projectsGrid">
            <!-- project tiles will go here -->
        </div>

        <div class="focusedProject" id="focusedProject">
            <div class="focusedProjectGrid" id="focusedProjectGrid">
                <div class="emptySpace"></div>
                <!-- focused project tile will go here, centered between empty spaces -->
                <div class="emptySpace" id="focusedProjectInsert"></div>
            </div>
            
            <div class="focusedProjectDetails">
                <div class="name" id="focusedProjectName"></div>
                <div class="description" id="focusedProjectDescription"></div>
                <div class="tools" id="focusedProjectTools"></div>
                <div class="link" id="focusedProjectLink"></div>
            </div>
        </div>

        <div class="arrowContainer">
            <img src="images/arrow.png" id="contactArrow" class="arrow">
        </div>
    </div>

    <div class="contact" id="contact">

        <div class="contactInfo">
            <div class="contactTitle">
                Contact
            </div>
            <div class="contactEmail">
                bobby@bobbywestman.com
            </div>
        </div>

        <img src="images/arrows.png" id="arrows" class="arrows">
    </div>

    <script src="main.js"></script>
</body>
</html>
